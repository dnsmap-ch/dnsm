name: CI Build

on:
  push:
  pull_request:
    branches: [ main ]
  workflow_call:

jobs:
  build-java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: gradle/wrapper-validation-action@v1
      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'adopt'
          cache: gradle
      - name: Build with Gradle
        run: ./gradlew build
      - name: Archive test report
        uses: actions/upload-artifact@v3
        with:
          name: report
          path: core/build/reports/
      - name: Archive artefacts
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: |
            client-app/build/libs/
            client/build/libs/
            core/build/libs/
